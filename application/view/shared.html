<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>共享定位</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.nb.cx/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://cdn.nb.cx/bootstrap/3.3.7/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <style>
        /* Sticky footer styles */
        html {
            position: relative;
            min-height: 100%;
        }
        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #f5f5f5;
        }

        /* Custom page CSS */
        /* Not required for template or sticky footer method. */
        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
        }
        .container .text-muted {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<!-- Begin page content -->
<div class="container">
    <div class="page-header">
        <h1>当前位置</h1>
    </div>
    <p id="show" class="lead"></p>
    <p>Time: <a href="#" id="time">the sticky footer with a fixed navbar</a></p>
</div>

</body>
<script src="https://cdn.nb.cx/jquery/jquery-1.9.1.js"></script>
<script src="_pub_websocket.js"></script>
<script>
    function sucessCallBack(position) {
        var coor= position.coords;
        $('#show').html('维度:'+coor.latitude+'经度'+coor.longitude);
        var timestamp = Date.parse(new Date());
        $('#time').html(timestamp);
    }

    function failCallBack(error) {
        $('#show').html('定位出错'+ error.errorCode+ error.message);
        switch(error.code) {
            case 1:
                alert('您拒绝了使用位置共享服务!');
                break;
            default :
                alert('获取位置失败!');
                break;
        }
    }

    var wachrID = navigator.geolocation.watchPosition(sucessCallBack,failCallBack,{
        //是否为高经度
        enableHightAccuracy:true,

        //超时时间
        timeout:50000,

        //位置信息缓存保留时长
        maximumAge:0
    });
    //清除监听
    //navigator.geolocation.clearWatch(watchID);
</script>
</html>
