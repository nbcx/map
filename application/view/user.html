<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <include file="header" />
</head>

<body>

<include file="nav" />

<div class="container">
    <div class="col-12">
        <h1 class="page-header">管理员列表</h1>
        <div class="tool">
            <a class="btn btn-success" href="/admin/add"><span class="glyphicon glyphicon-plus"></span> 添加</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td align="center" width="45">编号</td>
                    <td>登录名</td>
                    <td>名字</td>
                    <td>联系方式</td>
                    <td>身份</td>
                    <td>添加时间</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <volist name="users" id="v">
                    <tr>
                        <td align="center" scope="row">{$v.id}</td>
                        <td>{$v.name}</td>
                        <td>{$v.nickname}</td>
                        <td>{$v.linkme}</td>
                        <td>{$v.identity}</td>
                        <td>{$v.date}</td>
                        <td>
                            <a href="/admin/edit?id={$v.id}" class="btn btn-xs btn-primary btn-dragsort"><span class="glyphicon glyphicon-pencil"></span></a>
                            <if condition="$v.isdel">
                                <a href="/admin/post?action=del&id={$v.id}" confirm="确定删除该用户吗？" class="btn btn-danger btn-xs btn-dragsort"><span class="glyphicon glyphicon-trash"></span></a>
                            </if>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->


<include file="footer" />

</body>
</html>
